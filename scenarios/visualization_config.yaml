# Visualization Configuration Template
# Controls which graphs are enabled/disabled for generation

visualization:
  # Enable/disable entire categories
  categories:
    production: true
    performance: true
    economics: true
    soec_ops: true
    storage: true 
  
  # Override individual graphs (takes precedence over category settings)
  graphs:
    # Production graphs
    pem_h2_production_over_time: true
    soec_h2_production_over_time: true
    total_h2_production_stacked: true
    cumulative_h2_production: true
    oxygen_production_stacked: true
    water_consumption_stacked: true
    
    # Performance graphs
    pem_cell_voltage_over_time: true
    pem_efficiency_over_time: true
    dispatch_curve_scatter: true
    
    # Economics graphs
    energy_price_over_time: true
    dispatch_strategy_stacked: true
    dispatch_detailed_overlay: true
    power_consumption_breakdown_pie: true
    price_histogram: true
    arbitrage_scatter: true
    
    # SOEC operations
    soec_active_modules_over_time: true
    soec_modules_temporal: true
    soec_modules_stats: true
    
    # Storage
    tank_storage_timeline: true
    compressor_power_stacked: true
    
    # Thermal & Separation (Matplotlib)
    water_removal_total: true
    drains_discarded: true
    chiller_cooling: true
    coalescer_separation: true
    kod_separation: true
    dry_cooler_performance: true
    
    # Profile (Matplotlib) - Always recommended for purification trains
    process_train_profile: true
    
    # Energy & Thermal Analysis (From Plots.csv)
    energy_flows: true
    q_breakdown: true
    mixer_comparison: true
    individual_drains: true
    dissolved_gas_concentration: true
    dissolved_gas_efficiency: true  # NEW: IN vs OUT bar chart with removal %
    crossover_impurities: true
    deoxo_profile: true
    drain_line_properties: true
    drain_line_concentration: true
    recirculation_comparison: true
    entrained_liquid_flow: true
    
    # NEW: Plant Balance & Flow Tracking
    plant_balance: true  # Control volume schematic
    water_vapor_tracking: true  # Vapor flow with PPM labels
    total_mass_flow: true  # Gas + Vapor + Liquid comparison

    
    # Legacy dispatch/economics (disabled - these are aliases for modern names above)
    # Enable these ONLY if you disable the corresponding modern name
    dispatch: false  # Same as dispatch_strategy_stacked
    arbitrage: false  # Same as arbitrage_scatter
    h2_production: false  # Same as total_h2_production_stacked
    oxygen_production: false  # Same as oxygen_production_stacked
    water_consumption: false  # Same as water_consumption_stacked
    energy_pie: false  # Same as power_consumption_breakdown_pie
    price_histogram: true  # Unique - no alias
    dispatch_curve: false  # Same as dispatch_curve_scatter
    cumulative_h2: false  # Same as cumulative_h2_production
    cumulative_energy: true  # Unique - no alias
    efficiency_curve: true  # Unique - no alias
    revenue_analysis: true  # Unique - no alias
    temporal_averages: true  # Unique - no alias
  
  # Export settings
  export:
    enabled: true
    output_directory: "simulation_output/{simulation_name}/graphs"
    formats:
      - html  # Interactive Plotly graphs
      # - png  # Requires kaleido: pip install kaleido
      # - pdf  # Requires kaleido
    
    # Dashboard generation
    dashboard:
      enabled: true
      filename: "dashboard.html"
      title: "H2 Plant Simulation Dashboard"
      include_graphs:  # Specify order (empty = all enabled)
        - total_h2_production_stacked
        - dispatch_strategy_stacked
        - pem_cell_voltage_over_time
        - soec_active_modules_over_time
        - energy_price_over_time
        - cumulative_h2_production
        - power_consumption_breakdown_pie
  
  # Performance settings
  performance:
    # Downsample data for large simulations (>10k timesteps)
    downsample_threshold: 10000
    downsample_factor: 10  # Keep every Nth point
    
    # Use WebGL for large datasets
    use_webgl: true


