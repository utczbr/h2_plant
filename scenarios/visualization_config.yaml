# Visualization Configuration
# Fully migrated to Orchestrator Architecture

visualization:
  export:
    enabled: true
    output_directory: "simulation_output/{simulation_name}/graphs"
    format: "png"
    
    dashboard:
      enabled: false
      filename: "dashboard.html"
      title: "H2 Plant Simulation Dashboard"
  
  performance:
    downsample_threshold: 10000
    downsample_factor: 10
    use_webgl: true
  
  # Skip the deprecated GRAPH_MAP loop in run_integrated_simulation.py
  # Set to true once you've verified all graphs work via orchestrated_graphs
  skip_legacy_graphs: false

  # ========================================================================
  # PLANT METADATA (Used for Graph Calculations)
  # ========================================================================
  plant_parameters:
    soec_capacity_mw: 14.4  # 6 modules * 2.4 MW
    pem_capacity_mw: 5.0    # 1 unit * 5.0 MW
    storage_capacity_kg: 18360.0 # 30 tanks * 107.37m3 * 5.7kg/m3 (70bar)



  # ========================================================================
  # ORCHESTRATED GRAPH CONFIGURATION
  # All graphs use explicit component lists - no guessing!
  # ========================================================================
  orchestrated_graphs:
    
    # 1. PRODUCTION GRAPHS
    # ----------------------------------------------------------------------
    production_time_series:
      enabled: true
      plots:
        - title: "PEM H2 Production Rate"
          components: ["PEM"]
          variable: "h2_production"
        - title: "SOEC H2 Production Rate"
          components: ["SOEC_Cluster"]
          variable: "h2_production"
    
    production_stacked:
      enabled: true
      plots:
        - title: "Total H2 Production Stacked"
          components: ["PEM", "SOEC_Cluster"]
          variable: "h2_production"
        - title: "Oxygen Production Stacked"
          components: ["PEM", "SOEC_Cluster"]
          variable: "o2_production"
        - title: "Water Consumption Stacked"
          components: ["PEM", "SOEC_Cluster"]
          variable: "water_consumption"

    production_cumulative:
      enabled: false  
      plots:
        - title: "Cumulative H2 Production"
          components: ["PEM", "SOEC_Cluster"]

    daily_h2_production_average:
      enabled: true
      script: "scripts/plot_daily_h2_production.py"
      # Nominal production at 100% capacity for capacity factor calculation
      # 8500 kg/day: SOEC (2.4 MW) + PEM (5 MW) only
      # 13313 kg/day: With ATR included
      nominal_daily_production_kg: 13313.0
      plots:
        - title: "Daily Average H2 Production by Source"
          description: "Stacked bars for gross production (PEM/SOEC/ATR) + line for purified total"
          components: []
          gross_sources:
            - column: "H2_soec_kg"
              label: "SOEC"
              color: "#2ecc71"
            - column: "H2_pem_kg"
              label: "PEM"
              color: "#3498db"
            - column: "H2_atr_kg"
              label: "ATR"
              color: "#e74c3c"
          purified_column: "h2_kg"
          purified_label: "Purified Total (H2_Production_Mixer)"

    performance_time_series:
      enabled: true
      plots:
        - title: "PEM Cell Voltage"
          components: ["PEM"]
          variable: "voltage"
        - title: "PEM Efficiency"
          components: ["PEM"]
          variable: "efficiency"
    
    thermal_time_series:
      enabled: true
      plots:
        - title: "SOEC Dry Cooler Performance"
          components: 
            - "SOEC_H2_DryCooler_1"
            - "SOEC_H2_Intercooler_1"
            - "SOEC_H2_Intercooler_2"
            - "SOEC_H2_Intercooler_3"
            - "SOEC_H2_Intercooler_4"
            - "SOEC_H2_Intercooler_5"
            - "SOEC_H2_Intercooler_6"
            - "SOEC_O2_Drycooler_1"
            - "SOEC_O2_Drycooler_2"
            - "SOEC_O2_Drycooler_3"
            - "SOEC_O2_Drycooler_4"
          variable: "outlet_temperature"
        - title: "PEM Dry Cooler Performance"
          components: ["PEM_H2_DryCooler_1", "PEM_O2_DryCooler_1"]
          variable: "outlet_temperature"
        - title: "ATR Dry Cooler and Chiller Performance"
          components: ["ATR_DryCooler", "ATR_Chiller_1"]
          variable: "outlet_temperature"
        - title: "Global Thermal Load Time Series"
          components: ["H2_Production_Cooler", "LP_Intercooler_1", "HP_Intercooler_2", "HP_Intercooler_3", "HP_Intercooler_4"]
          variable: "thermal_load"
    
    performance_scatter:
      enabled: true
      plots:
        - title: "Dispatch Curve (Price vs Power)"
          components: []
          x_axis: "spot_price"
          y_axis: "total_power"

    # 3. ECONOMICS/DISPATCH GRAPHS
    # ----------------------------------------------------------------------
    economics_time_series:
      enabled: true
      plots:
        - title: "Energy Price Profile"
          components: []
          variable: "energy_price"
    
    dispatch_stack:
      enabled: true
      plots:
        - title: "Power Dispatch Strategy"
          components: []
    
    economics_pie:
      enabled: true
      plots:
