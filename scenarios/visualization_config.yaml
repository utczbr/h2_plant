# Visualization Configuration Template
# Controls which graphs are enabled/disabled for generation

visualization:
  # Enable/disable entire categories
  categories:
    production: false
    performance: false
    economics: false
    soec_ops: false
    storage: false 
  
  # Override individual graphs (takes precedence over category settings)
  graphs:
    # Production graphs
    pem_h2_production_over_time: false
    soec_h2_production_over_time: false
    total_h2_production_stacked: false
    cumulative_h2_production: false
    oxygen_production_stacked: false
    water_consumption_stacked: false
    
    # Performance graphs
    pem_cell_voltage_over_time: false
    pem_efficiency_over_time: false
    dispatch_curve_scatter: false
    
    # Economics graphs
    energy_price_over_time: false
    dispatch_strategy_stacked: false
    dispatch_detailed_overlay: false
    power_consumption_breakdown_pie: false
    price_histogram: false
    arbitrage_scatter: false
    
    # SOEC operations
    soec_active_modules_over_time: false
    soec_modules_temporal: false
    soec_modules_stats: false
    
    # Storage
    tank_storage_timeline: false
    compressor_power_stacked: false
    
    # Thermal & Separation (Matplotlib)
    water_removal_total: true
    drains_discarded: true
  
  # Export settings
  export:
    enabled: true
    output_directory: "simulation_output/{simulation_name}/graphs"
    formats:
      - html  # Interactive Plotly graphs
      # - png  # Requires kaleido: pip install kaleido
      # - pdf  # Requires kaleido
    
    # Dashboard generation
    dashboard:
      enabled: false
      filename: "dashboard.html"
      title: "H2 Plant Simulation Dashboard"
      include_graphs:  # Specify order (empty = all enabled)
        - total_h2_production_stacked
        - dispatch_strategy_stacked
        - pem_cell_voltage_over_time
        - soec_active_modules_over_time
        - energy_price_over_time
        - cumulative_h2_production
        - power_consumption_breakdown_pie
  
  # Performance settings
  performance:
    # Downsample data for large simulations (>10k timesteps)
    downsample_threshold: 10000
    downsample_factor: 10  # Keep every Nth point
    
    # Use WebGL for large datasets
    use_webgl: false


