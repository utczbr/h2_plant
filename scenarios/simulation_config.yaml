timestep_hours: 0.0167 # 1 minute
duration_hours: 24
start_hour: 0
checkpoint_interval_hours: 120
energy_price_file: "../h2_plant/data/NL_Prices_2024_15min.csv"
wind_data_file: "../h2_plant/data/producao_horaria_turbina.csv"

# Dispatch Strategy Selection
# Options: REFERENCE_HYBRID (default), SOEC_ONLY, ECONOMIC_SPOT
# - SOEC_ONLY: Single SOEC electrolyzer dispatch (all surplus sold to grid)
# - REFERENCE_HYBRID: Hybrid SOEC/PEM with price arbitrage (default)
# - ECONOMIC_SPOT: Economic spot purchase for non-RFNBO H2 production
dispatch_strategy: ECONOMIC_SPOT  # or SOEC_ONLY, REFERENCE_HYBRID

# Storage Control Mode Selection
# Options: SCHMITT_TRIGGER (default), MPC
# - SCHMITT_TRIGGER: Reactive zone-based control with hysteresis
# - MPC: Model Predictive Control with 60-min demand forecasting
storage_control_mode: SCHMITT_TRIGGER
