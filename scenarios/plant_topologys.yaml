# H2 Purification Train Topology
# H2Source → KOD_1 → DryCooler_1 → Chiller_1(4°C) → KOD_2 → Coalescer_1 → Chiller_2(40°C) → Deoxo_1 → PSA_1

nodes:
  # === H2 Source (PEM-like output with 5% moisture and trace O2) ===
  - id: "PEM_Electrolyzer"
    type: "PEM"
    params:
      max_power_mw: 5.0
      use_polynomials: True
      water_excess_factor: 0.02 
      out_pressure_pa: 4000000.0 # 40 bar 
    connections:
      - source_port: "h2_out"
        target_name: "KOD_1"
        target_port: "gas_inlet"
        resource_type: "stream"

  # === Knock-Out Drum 1 (Initial water separation) ===
  - id: "KOD_1"
    type: "KnockOutDrum"
    params:
      diameter_m: 0.5
      delta_p_bar: 0.05  # Legacy: 0.05 bar
      gas_species: "H2"
    connections:
      - source_port: "gas_outlet"
        target_name: "DryCooler_1"
        target_port: "fluid_in"
        resource_type: "stream"

  # === Dry Cooler 1 (Initial passive cooling) ===
  - id: "DryCooler_1"
    type: "DryCooler"
    params: {}
    connections:
      - source_port: "fluid_out"
        target_name: "Chiller_1"
        target_port: "fluid_in"
        resource_type: "stream"

  # === Chiller 1 (Deep cooling to 4°C = 277.15 K) ===
  - id: "Chiller_1"
    type: "Chiller"
    params:
      target_temp_k: 277.15
      cooling_capacity_kw: 100.0
      cop: 4.0
      pressure_drop_bar: 0.0  # Legacy Chiller has no pressure drop
    connections:
      - source_port: "fluid_out"
        target_name: "KOD_2"
        target_port: "gas_inlet"
        resource_type: "gas"

  # === Knock-Out Drum 2 (Secondary water separation after chilling) ===
  - id: "KOD_2"
    type: "KnockOutDrum"
    params:
      diameter_m: 0.5
      delta_p_bar: 0.05  # Legacy: 0.05 bar
      gas_species: "H2"
    connections:
      - source_port: "gas_outlet"
        target_name: "Coalescer_1"
        target_port: "inlet"
        resource_type: "gas_mixture"

  # === Coalescer (Aerosol/mist removal) ===
  - id: "Coalescer_1"
    type: "Coalescer"
    params:
      gas_type: "H2"
    connections:
      - source_port: "outlet"
        target_name: "ElectricBoiler_1"
        target_port: "fluid_in"
        resource_type: "stream"

  - id: "ElectricBoiler_1"
    type: "ElectricBoiler"
    params: 
      max_power_kw: 25.0
      target_temp_c: 40.0
      efficiency: 0.98
    connections:
      - source_port: "fluid_out"  
        target_name: "Deoxo_1"
        target_port: "inlet"
        resource_type: "gas"

  # === Deoxo Reactor (Adiabatic O2 removal) ===
  - id: "Deoxo_1"
    type: "DeoxoReactor"
    params: {}
    connections:
      - source_port: "outlet" # Correct Deoxo output port name
        target_name: "Chiller_2"
        target_port: "fluid_in"
        resource_type: "stream"

  #== Chiller 2 (Deep cooling to 4°C = 277.15 K) ===
  - id: "Chiller_2"
    type: "Chiller"
    params:
      target_temp_k: 277.15
      cooling_capacity_kw: 100.0
      cop: 4.0
      pressure_drop_bar: 0.0  # Legacy Chiller has no pressure drop
    connections:
      - source_port: "fluid_out"
        target_name: "KOD_3"
        target_port: "gas_inlet"
        resource_type: "gas"
    

  # === Knock-Out Drum 3 (Secondary water separation after chilling) ===
  - id: "KOD_3"
    type: "KnockOutDrum"
    params:
      diameter_m: 0.5
      delta_p_bar: 0.05  # Legacy: 0.05 bar
      gas_species: "H2"
    connections:
      - source_port: "gas_outlet"
        target_name: "ElectricBoiler_2"
        target_port: "fluid_in"
        resource_type: "stream"

  - id: "ElectricBoiler_2"
    type: "ElectricBoiler"
    params: 
      max_power_kw: 25.0
      target_temp_c: 30.0
      efficiency: 0.98
    connections:
      - source_port: "fluid_out"
        target_name: "PSA_1"
        target_port: "gas_in"
        resource_type: "stream"

  # === PSA (Final H2O removal to high purity) ===
  - id: "PSA_1"
    type: "PSA Unit"
    params:
      purity_target: 0.9999
      recovery_rate: 0.90
      power_consumption_kw: 10.0
    connections: 
      - source_port: "purified_gas_out"
        target_name: "Compressor_S1"
        target_port: "h2_in"
        resource_type: "gas"

  # =================================================================================
  # 5-STAGE COMPRESSION TRAIN (40 bar → 500 bar)
  # Limit: 135ºC. Intercooling to 40ºC (DryCooler only).
  # Peak Temp Check: 40°C inlet -> ~90°C outlet per stage. Safe.
  # =================================================================================

  # --- Stage 1 (40.0 → 66.3 bar) ---
  - id: "Compressor_S1"
    type: "CompressorSingle"
    params:
      max_flow_kg_h: 120.0
      inlet_pressure_bar: 40.0
      outlet_pressure_bar: 66.3
    connections:
      - source_port: "outlet"
        target_name: "DryCooler_S1"
        target_port: "fluid_in"
        resource_type: "stream"

  - id: "DryCooler_S1"
    type: "DryCooler"
    params: 
      target_temp_c: 40.0
    connections:
      - source_port: "fluid_out"
        target_name: "Compressor_S2"
        target_port: "h2_in"
        resource_type: "gas"

  # --- Stage 2 (66.3 → 109.9 bar) ---
  - id: "Compressor_S2"
    type: "CompressorSingle"
    params:
      max_flow_kg_h: 120.0
      inlet_pressure_bar: 66.3
      outlet_pressure_bar: 109.9
    connections:
      - source_port: "outlet"
        target_name: "DryCooler_S2"
        target_port: "fluid_in"
        resource_type: "stream"

  - id: "DryCooler_S2"
    type: "DryCooler"
    params: 
      target_temp_c: 40.0
    connections:
      - source_port: "fluid_out"
        target_name: "Compressor_S3"
        target_port: "h2_in"
        resource_type: "gas"

  # --- Stage 3 (109.9 → 182.1 bar) ---
  - id: "Compressor_S3"
    type: "CompressorSingle"
    params:
      max_flow_kg_h: 120.0
      inlet_pressure_bar: 109.9
      outlet_pressure_bar: 182.1
    connections:
      - source_port: "outlet"
        target_name: "DryCooler_S3"
        target_port: "fluid_in"
        resource_type: "stream"

  - id: "DryCooler_S3"
    type: "DryCooler"
    params: 
      target_temp_c: 40.0
    connections:
      - source_port: "fluid_out"
        target_name: "Compressor_S4"
        target_port: "h2_in"
        resource_type: "gas"

  # --- Stage 4 (182.1 → 301.8 bar) ---
  - id: "Compressor_S4"
    type: "CompressorSingle"
    params:
      max_flow_kg_h: 120.0
      inlet_pressure_bar: 182.1
      outlet_pressure_bar: 301.8
    connections:
      - source_port: "outlet"
        target_name: "DryCooler_S4"
        target_port: "fluid_in"
        resource_type: "stream"

  - id: "DryCooler_S4"
    type: "DryCooler"
    params: 
      target_temp_c: 40.0
    connections:
      - source_port: "fluid_out"
        target_name: "Compressor_S5"
        target_port: "h2_in"
        resource_type: "gas"

  # --- Stage 5 (301.8 → 500.0 bar) ---
  - id: "Compressor_S5"
    type: "CompressorSingle"
    params:
      max_flow_kg_h: 120.0
      inlet_pressure_bar: 301.8
      outlet_pressure_bar: 500.0
    connections:
      - source_port: "outlet"
        target_name: "DryCooler_S5"
        target_port: "fluid_in"
        resource_type: "stream"

  - id: "DryCooler_S5"
    type: "DryCooler"
    params: 
      target_temp_c: 40.0
    connections: []

    