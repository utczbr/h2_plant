    type: "PEM"
    connections:
      - source_port: "h2_out"
        target_name: "H2_Compressor"
        target_port: "inlet"
        resource_type: "hydrogen"

  - id: "SOEC_1"
    type: "SOEC"
    connections:
      - source_port: "h2_out"
        target_name: "H2_Compressor"
        target_port: "inlet"
        resource_type: "hydrogen"

  - id: "H2_Compressor"
    type: "Compressor"
